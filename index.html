<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="content">
      <div id="nav-bar" class="nav">
        <div id="title">Where do you want to eat?</div>
        <div class="right">
          <input type="text" id="search" placeholder="e.g. Taqueria">
        </div>
      </div>
      <div id="map-container"></div>
      <div id="place-details" style="display: none;" class="details-pad">
        <h2 id="name"></h1>
        <div id="hours" class="details-pad"></div>
        <div class="details-pad">Price: <span id="price"></span></div>
        <div class="details-pad">Rating: <span id="rating"></span></div>
        <div id="rev-container" class="details-pad">Review: <span id="reviews"></span></div>
        <div id="address" class="details-pad"></div>
        <div id="website" class="details-pad"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDordTGObTW8WRPHFTrCGwLo3PUlorSszs&libraries=places&callback=initMap"
    async defer></script>
  </body>
</html>
